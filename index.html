<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carnes AG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="container-fluid bg-black">

  <header>
    <nav class="navbar navbar-expand-lg bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">CARNES AG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" href="#">Nosotros</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Productos
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#cortesVacunos">Carne Vacuna</a></li>
                <li><a class="dropdown-item" href="#cortesVacunos">Carne de Cerdo</a></li>
              </ul>
            </li>
          </ul>
          <a href="#items" class="btn btn-outline-info mx-2">Carrito</a>
        </div>
      </div>
    </nav>
  </header>

  <div>
    <img src="img/img-portada-py.png" class="img-fluid h-100" alt="...">
  </div>

  <div>
    <hr class="linea my-2">
    <h1 class="text-center text-bg-danger" id="cortesVacunos">CORTES VACUNOS</h1>
    <hr class="linea my-0">
    <div class="row g-3" id="cards"></div>
  </div>

  <div>
    <h1 class="text-center text-bg-danger my-4" id="cortesVacunos">CARRITO DE COMPRAS</h1>
  </div>

  <div class="container p-5">
    <table class="table text-white">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Producto</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Accion</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito Vacio-Comience a comprar</th>
        </tr>
      </tfoot>
    </table>
    <button class="btn btn-danger btn-sm" id="confirmar-compra">Confirmar Compra</button>
  </div>

  <template id="template-card">
    <div class="col-sm-6 col-md-6 col-lg-4">
      <div class="card h-100 my-3">
        <img src="" alt="" class="card-img-top">
        <div class="card-body bg-black text-bg-primary rounded">
          <h5>Titulo</h5>
          <p>Precio</p>
          <button class="btn btn-dark bg-danger">Comprar</button>
        </div>
      </div>
    </div>
  </template>

  <template id="template-footer">
    <th scope="row" colspan="3">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar carrito</button>
    </td>
    <td class="font-weight-bold">$<span>5000</span></td>
  </template>

  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Cuadril</td>
      <td>1200</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td>$<span>500</span></td>
    </tr>
  </template>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
